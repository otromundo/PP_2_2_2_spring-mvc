<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table>
    <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.id}">ID</td>
            <td th:text="${car.model}">Model</td>
            <td th:text="${car.series}">Series</td>
        </tr>
    </tbody>
</table>
</body>
</html>
